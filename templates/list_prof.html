{% extends "base.html" %}

{% block content %}
    {% if tag in ["ol", "ul"] %}
        <{{tag}}>
            {% for speciality in specialities %}
                <li>{{speciality}}</li>
            {% endfor %}
        </{{tag}}>
    {% else %}
        <div class="alert alert-danger">Неверный параметр</div>
    {% endif %}
{% endblock %}
